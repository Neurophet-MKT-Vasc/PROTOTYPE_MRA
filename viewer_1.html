<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,
    body {
      display: flex;
      width: 100%;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background-color: black;
      margin: 0;
      padding: 0;
    }

    /* 수정: 'main'의 CSS에서 잘못된 문법 수정 */
    main {
      display: flex;
      width: 100%;
      height: calc(100vh - 48px); /* 헤더 높이를 제외한 나머지 영역 높이 설정 */
      align-items: flex-start;
      gap: 1px;
      flex-shrink: 0;
    }

    .main-leftpannel {
      display: flex;
      width: 30%;
      height: 100%;
      flex-direction: column;
      align-items: flex-start;
      gap: 1px;
      align-self: stretch;
    }

    .main-rightviewer {
      display: flex;
      width: 70%;
      height: 100%;
      flex-direction: column;
      align-items: flex-start;
      gap: 1px;
      align-self: stretch;
    }

    .header {
      position: fixed;
      display: flex;
      top: 0;
      width: 100%;
      height: 48px;
      padding: 0 20px;
      justify-content: space-between;
      align-items: center;
      background-color: #282828;
      box-sizing: border-box;
    }

    .h1 {
      color: #FFF;
      font-family: "Spoqa Han Sans Neo", sans-serif;
      font-size: 18px;
      font-weight: 700;
      line-height: 140%;
    }

    @media (max-width: 768px) {
      .header {
        height: 50px;
        padding: 0 10px;
      }

      .h1 {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .header {
        height: 40px;
        padding: 0 5px;
      }

      .h1 {
        font-size: 14px;
      }
    }

    .win {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .win i {
      color: #FFF;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1 class="h1">Analysis Viewer</h1>
    <div class="win">
      <a href="prototype.html">
      <i class="fas fa-arrow-left"></i></a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="main-leftpannel">
      <!-- 왼쪽 패널 내용 -->
    </div>
    <div class="main-rightviewer">
      <!-- 오른쪽 뷰어 내용 -->
    </div>
  </main>
</body>
</html>
