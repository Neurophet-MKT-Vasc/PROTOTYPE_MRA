<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 공통 스타일 */
        .common-heading,
        .common-subheading,
        .common-detail {
            color: white;
            font-family: 'SpoqaHanSansNeo-Regular', sans-serif;
        }

        .common-heading {
            color: rgba(255, 255, 255, 0.90);
            font-size: 14px;
            font-weight: 700;
        }

        .common-subheading {
            color: rgba(255, 255, 255, 0.60);
            font-size: 12px;
            font-weight: 500;
        }

        .common-detail {
            color: #ffffff;
            font-size: 14px;
            font-weight: 400;
        }

        /* 레이아웃 및 기본 스타일 */
        html,
        body {
            display: flex;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .header {
            position: fixed;
            display: flex;
            top: 0;
            width: 100%;
            height: 48px;
            padding: 0 20px;
            justify-content: space-between;
            align-items: center;
            background-color: #282828;
            box-sizing: border-box;
            z-index: 1000;
        }

        main {
            display: flex;
            width: 100%;
            height: calc(100vh - 48px);
            margin-top: 48px;
        }

        .main-leftpannel,
        .main-rightviewer {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .main-leftpannel {
            flex: 2.5;
            display: flex;
            flex-direction: column;
            padding: 5px;
            gap: 5px;
        }

        .left-top {
            flex: 7;
            background-color: #383838;
            padding: 1rem;
        }

        .left-bottom {
            flex: 3;
            background-color: #383838;
            padding: 1rem;
        }
        .Rt-top {
            flex: 0.1;
            background-color: #383838;
            padding: 1rem;
            margin-top: 5px;
        }

        .Rt-bottom {
            flex: 9.9;
            background-color: #383838;
            padding: 1rem;
        }

        .main-rightviewer {
            flex: 7.5;
            background-color: #383838;
        }

        .h1 {
            color: #FFF;
            font-size: 18px;
            font-weight: 700;
            line-height: 140%;
        }

        @media (max-width: 768px) {
            .header {
                height: 50px;
                padding: 0 10px;
            }

            .h1 {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header {
                height: 40px;
                padding: 0 5px;
            }

            .h1 {
                font-size: 14px;
            }
        }

        .win {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .win i {
            color: #FFF;
            font-size: 18px;
            cursor: pointer;
        }

        .frame {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .divider {
            background: rgba(255, 255, 255, 0.20);
            height: 1px;
            align-self: stretch;
            margin: 1rem 0;
        }

        .button {
            background: rgba(255, 255, 255, 0.40);
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.10);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 32px;
            min-width: 40px;
            margin-top: 2rem;
        }

        .button-text {
            color: #ffffff;
            font-family: 'SpoqaHanSansNeo-Bold', sans-serif;
            font-size: 14px;
            font-weight: 700;
        }

        .button-reset {
            border-radius: 3px;
            border-style: solid;
            border-color: var(--opacity-3, rgba(255, 255, 255, 0.60));
            border-width: 1px;
            padding: 6px 10px 6px 10px;
            display: flex;
            flex-direction: row;
            gap: 6px;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            height: 32px;
            min-width: 40px;
            position: relative;
        }

        .icon-reset {
            font-size: 11px;
            color: white;
            margin-right: 6px;
        }

        .text {
            color: #ffffff;
            font-family: 'SpoqaHanSansNeo-Bold', sans-serif;
            font-size: 14px;
            font-weight: 700;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 1rem;
        }

        .visibility {
            display: flex;
            flex-direction: row;
            align-items: left;
            justify-content: space-between; /* 왼쪽과 오른쪽으로 정렬합니다. */
        }
        .info{
         flex: 8;
         display:flex;

        }
        .numeric-editor{
            flex:2
        }

        .toggle-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        .input-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px; /* 내용과 숫자 편집기 사이의 간격을 조정합니다. */
        }

        .numeric-editor {
            display: flex;
            align-items: center;
            gap: 5px; /* 버튼과 입력 필드 사이의 간격을 조절합니다. */
        }

        .editor-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            margin: 0 2px; /* 버튼과 입력 필드 사이의 간격 조절 */
        }

        .editor-btn i {
            font-size: 16px; /* 아이콘 크기 조정 */
            color: white;
        }

        .value {
            font-size: 14px;
            color: white;
            width: 50px; /* 인풋 필드 크기 조정 */
            text-align: right; /* 숫자를 오른쪽으로 정렬합니다. */
        }

        .value input {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.60);
            color: white;
            font-size: 14px;
            text-align: right; /* 숫자를 오른쪽으로 정렬합니다. */
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="h1">Analysis Viewer</h1>
        <div class="win">
            <a href="prototype.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <div class="main-leftpannel">
            <div class="left-top">
                <!-- 왼쪽 패널 상단 내용 -->
                <div class="frame">
                    <div class="common-heading">Patient Demographics</div>
                    <div class="frame">
                        <div class="patient-id">
                            <div class="common-subheading">Patient ID</div>
                            <div class="common-detail">241022101098510</div>
                        </div>
                        <div class="patient-name">
                            <div class="common-subheading">Patient Name</div>
                            <div class="common-detail">최영수</div>
                        </div>
                        <div class="date-of-birth-age">
                            <div class="common-subheading">Date of Birth (Age)</div>
                            <div class="common-detail">1950-01-22 (74)</div>
                        </div>
                        <div class="sex">
                            <div class="common-subheading">Sex</div>
                            <div class="common-detail">Male</div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="frame">
                    <div class="common-heading">Image Information</div>
                    <div class="frame">
                        <div class="scan-date-age">
                            <div class="common-subheading">Scan Date (Age)</div>
                            <div class="common-detail">2023-01-15 (73)</div>
                        </div>
                        <div class="memo">
                            <div class="common-subheading">Memo</div>
                            <div class="common-detail">촬영본 연구모드로 분석</div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="frame">
                    <div class="common-heading">Summary</div>
                    <div class="frame">
                        <div class="aneurysm-suspected">
                            <div class="common-subheading">Aneurysm Suspected</div>
                            <div class="common-detail">5</div>
                        </div>
                    </div>
                </div>

                <div class="button" style="width:100%;">
                    <div class="button-text">View Details</div>
                </div>
            </div>
        <!-- 좌패널하단내용 -->
            <div class="left-bottom">
                <!-- 왼쪽 패널 하단 내용 -->
                <div class="frame">
                    <div class="common-heading">Visualization</div>
                    <div class="button-reset">
                        <i class="fas fa-sync-alt icon-reset"></i>
                        <div class="text">Reset</div>
                    </div>
                </div>

                <!-- 뇌동맥류 -->
                <div class="container">
                    <div class="visibility">
                        <div class="info">
                            <button class="toggle-btn" onclick="toggleVisibility(this)">
                                <img src="src/img/png/eye-on.png" alt="Eye On" class="icon" />
                            </button>
                            <img src="src/img/png/all_color.png" style="margin-right: .5rem;">
                             <div class="common-heading">ALL</div>
                            </div>
                          <div class="numeric-editor">
                            <button class="editor-btn" onclick="changeValue(this, -1)">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="value">
                                <input type="number" value="70" onchange="updateValue(this)" />
                            </div>
                            <button class="editor-btn" onclick="changeValue(this, 1)">
                                <i class="fas fa-chevron-up"></i>
                            </button>
                         </div>
                    </div>
                    <div class="visibility">
                        <div class="info">
                            <button class="toggle-btn" onclick="toggleVisibility(this)">
                                <img src="src/img/png/eye-on.png" alt="Eye On" class="icon" />
                            </button>
                            <img src="src/img/png/all_color_red.png" style="margin-right: .5rem;">
                             <div class="common-heading">Aneurysm#1</div>
                            </div>
                          <div class="numeric-editor">
                            <button class="editor-btn" onclick="changeValue(this, -1)">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="value">
                                <input type="number" value="70" onchange="updateValue(this)" />
                            </div>
                            <button class="editor-btn" onclick="changeValue(this, 1)">
                                <i class="fas fa-chevron-up"></i>
                            </button>
                         </div>
                    </div>

                          <!-- 추가 레이어들 -->
                </div>
            </div>
        </div>


        <!-- 오른쪽 뷰어 내용 -->
        <div class="main-rightviewer">
            <div class="Rt-top">
1
            </div>
            <div class="Rt-bottom">
                11
            </div>
        </div>
    </main>

    <script>
        function toggleVisibility(button) {
            const icon = button.querySelector('img');
            const eyeOnSrc = 'src/img/png/eye-on.png';
            const eyeOffSrc = 'src/img/png/eye-off.png';

            // 현재 아이콘의 src 속성을 가져옵니다.
            const currentSrc = icon.getAttribute('src');
            
            // 아이콘의 src 속성을 변경합니다.
            if (currentSrc === eyeOnSrc) {
                icon.setAttribute('src', eyeOffSrc);
            } else {
                icon.setAttribute('src', eyeOnSrc);
            }
        }

        function changeValue(button, delta) {
            const valueInput = button.closest('.numeric-editor').querySelector('input');
            let currentValue = parseInt(valueInput.value, 10);
            currentValue += delta;
            valueInput.value = currentValue;
        }

        function updateValue(input) {
            // 입력된 값이 정수가 아닐 경우 0으로 설정
            if (isNaN(parseInt(input.value, 10))) {
                input.value = 0;
            }
        }
    </script>
</body>

</html>
